name: Continuous Integration

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master, develop]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.0.1]
        java: [adopt@1.11, adopt@1.16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Lint check with scalafmt
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll

      - name: Tests
        run: sbt ++${{ matrix.scala }} test

      - name: Generate JaCoCo report
        if: ${{ matrix.java }} == 'adopt@1.11' && ${{ matrix.scala }} == '3.0.1' && github.event_name != 'pull_request'
        run: sbt ++${{ matrix.scala }} 'core / jacoco'

      - name: Publish coverage to codecov
        if: ${{ matrix.java }} == 'adopt@1.11' && ${{ matrix.scala }} == '3.0.1' && github.event_name != 'pull_request'
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: core/target/scala-3.0.1/jacoco/report
          fail_ci_if_error: true

      - name: Build LaTeX report
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ecscala-report.tex
          args: '-output-format=pdf -file-line-error -synctex=1 -halt-on-error -interaction=nonstopmode -shell-escape'
          working_directory: doc

      - name: Compress target directories
        run: tar cf targets.tar target core/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.0.1]
        java: [adopt@1.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (3.0.1)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-3.0.1-${{ matrix.java }}

      - name: Inflate target directories (3.0.1)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Build LaTeX report
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ecscala-report.tex
          args: '-output-format=pdf -file-line-error -synctex=1 -halt-on-error -interaction=nonstopmode -shell-escape'
          working_directory: doc

      - name: Create FatJar for the demo
        run: sbt ++${{ matrix.scala }} 'demo / assembly'

      - name: Release to Sonatype
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          CI_CLEAN: sonatypeBundleClean
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: sbt ++${{ matrix.scala }} ci-release

      - name: Release to Github Releases
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: ${{ env.IS_SNAPSHOT }}
          title: Release - Version ${{ env.VERSION }}
          files: |
            core/target/scala-3.0.1/*.jar
            core/target/scala-3.0.1/*.pom
            demo/target/scala-3.0.1/ECScalaDemo.jar
            doc/ecscala-report.pdf
